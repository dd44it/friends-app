<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>friends app</title>
</head>
<body class="friends-app-page">
  <header class="header">
    <div class="container">
      <h1 class="title">friends app</h1>
    </div>
  </header>
  <main class="main">
    <div class="container">
      <section class="friends-app">
        <section class="filter-friends-wrapper">
          <ul class="filter-friends">

            <li class="filter-friends__item flex_column filter-sort__age">
              <span class="filter_title">sort by age</span>
              <div class="wrapper-sort-btn">
                <button class="btn btn-asc-age" data-typesort="asc" data-typefilter="age" >
                  <img src="images/filter/filter_asc_icon.svg" alt="">
                </button>
                <button class="btn btn-desc-age" data-typesort="desc" data-typefilter="age">
                  <img src="images/filter/filter_desc_icon.svg" alt="">
                </button>
              </div>
            </li>
            <li class="filter-friends__item flex_column filter-sort__name">
              <span class="filter_title">sort by name</span>
              <div class="wrapper-btn">
                <button class="btn btn-asc-name" data-typesort="asc" data-typefilter="name">
                  <img src="images/filter/filter_asc_icon.svg" alt="">
                </button>
                <button class="btn btn-desc-name" data-typesort="desc" data-typefilter="name">
                  <img src="images/filter/filter_desc_icon.svg" alt="">
                </button>
              </div>
            </li>

            <li class="filter-friends__item flex_column filter-search__name">
              <div class="search_wrapper">
                <label class="label_search" for="search_name">Search by name</label>
                <input type="text" id="search_name" class="search search_name">
              </div>
              <button class="btn btn-name" data-filter="name">Filter by name</button>
            </li>

            <li class="filter-friends__item flex_column filter-search__phone">
              <div class="search_wrapper">
                <label for="search_phone">Search by phone</label>
                <input type="text" id="search_phone" class="search search_phone">
              </div>
              <button class="btn btn-phone" data-filter="phone">Filter by phone</button>
            </li>

            <li class="filter-friends__item  filter-search__age">
              <span class="filter_title">Search by age</span>
              <div class="search_wrapper">
                <label for="age_start">Age start</label>
                <input type="text" id="age_start" class="search age_start">
              </div>
              <div class="search_wrapper">
                <label for="age_end">Age end</label>
                <input type="text" id="age_end" class="search age_end">
              </div>
              <button class="btn btn-age">Filter by age</button>
            </li>

            <li class="filter-friends__item flex_column filter-select__gender">
              <span class="filter_title">Search by gender</span>
              <div class="radio_wrapper">
                <div class="radio_item">
                  <label for="male">Male</label>
                  <input type="radio" id="male" class="radio-btn pick_male" name="choice">
                </div>
                <div class="radio_item">
                  <label for="female">Female</label>
                  <input type="radio" id="female" class="radio-btn pick_female" name="choice">
                </div>
                <div class="radio_item">
                  <label for="all">All</label>
                  <input type="radio" id="all" class="radio-btn pick_all" name="choice">
                </div>
              </div>
              <button class="btn btn-gender">Filter by gender</button>
            </li>

            <li class="filter-friends__item filter-reset">
              <button class="btn btn-reset">Reset</button>
            </li>
          </ul>
        </section>
        <section class="friends-list-wrapper">
          <ul class="friends-list">
          </ul>
        </section>
      </section>
    </div>
  </main>
  <footer class="footer">
    <div class="container"> </div>
  </footer>
  
  <script type="module" src="index.js"></script>
</body>
</html>
